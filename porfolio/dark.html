<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Default Light Mode */
body {
    background-color: white;
    color: black;
    transition: background 0.5s ease, color 0.5s ease;
}

/* Dark Mode */
.dark-mode {
    background-color: #121212;
    color: white;
}

/* Toggle Button */
#theme-toggle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ffcc00;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.5s ease-in-out;
}

/* Animated Icon (Sun & Moon) */
.toggle-icon {
    width: 20px;
    height: 20px;
    background: url('https://cdn-icons-png.flaticon.com/512/1164/1164954.png') no-repeat center center;
    background-size: contain;
    transition: transform 0.5s ease-in-out;
}

/* Change icon for Dark Mode */
.dark-mode #theme-toggle {
    background-color: #333;
}

.dark-mode .toggle-icon {
    background: url('https://cdn-icons-png.flaticon.com/512/1164/1164962.png') no-repeat center center;
    background-size: contain;
    transform: rotate(360deg);
}

    </style>
</head>
<body>
    <button id="theme-toggle">
        <span class="toggle-icon"></span>
    </button>    

    <script>
        const toggleButton = document.getElementById("theme-toggle");
const body = document.body;

// Check for saved theme in local storage
if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
}

// Toggle function
toggleButton.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    // Save theme preference in local storage
    if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
});

    </script>
</body>
</html>
